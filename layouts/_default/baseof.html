<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" />
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/syntax.css"/>
    <script src="https://kit.fontawesome.com/e18ab518c3.js" crossorigin="anonymous"></script>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"/>
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
  </head>
  <body>

    <div class="container">
      <div class="site">
        <div class="header">
          <a href="/">
            <picture>
              <source type="image/webp" srcset="/img/paul.webp" />
              <source type="image/jpeg" srcset="/img/paul.jpg" />
              <img src="/img/paul.jpg" class="me" width="180" height="180" alt="Photo of Paul" />
            </picture>
          </a>
          <h1 class="title"><a href="/">{{ .Site.Title }}</a></h1>
          <div class="contact">
            Hi! I'm Paul. I work at Slack.<br/>
            You should follow me at <a href="https://twitter.com/ptr">@ptr</a>.<br/>
            I can also be reached at <a href="mailto:paul@rosania.org">paul@rosania.org</a>.
          </div>
        </div>

        {{ block "main" . }}{{ end }}

        <div class="footer">
          <div class="contact">
            <a class="extra" href="https://twitter.com/ptr"><i class="fab fa-twitter"></i></a>
            <a class="extra" href="https://www.linkedin.com/in/paulrosania"><i class="fab fa-linkedin-in"></i></a>
            <a class="extra" href="https://github.com/paulrosania"><i class="fab fa-github"></i></a>
            <a class="extra" href="/atom.xml"><i class="fas fa-rss"></i></a>
          </div>
          <div class="nav">
            <a class="extra" href="/">home</a>
            <a class="extra" href="/archive.html">archive</a>
            <a class="extra" href="/about.html">about</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
